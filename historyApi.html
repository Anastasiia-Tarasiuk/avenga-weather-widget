<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/comon.css" />
    <link rel="stylesheet" href="./css/historyApi-style.css">
    <title>History API</title>
</head>
<body>
    <header>
        <nav>
          <a href="./index.html">Animation</a>
          <a href="./shadowDom.html">Shadow DOM</a>
          <a class="current-link" href="./historyApi.html">History API</a>
          <a href="./pseudoClasses.html">Pseudo-classes</a>
          <a href="./mathFunctions.html">Math functions</a>
          <a href="./effects.html">Effects</a>

          <a href="./cssCustomProperties.html">CSS custom properties</a>
          <a href="./fullscreenApi.html">Fullscreen API</a>
        </nav>
      </header>
    <main>
        <h1>History API</h1>
        <button class="back">Go back</button>
        <button class="forward">Go forward</button>

        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks London active">London</button>
            <button class="tablinks Paris">Paris</button>
            <button class="tablinks Tokyo">Tokyo</button>
        </div>

        <!-- Tab content -->
        <div id="London" class="tabcontent" style="display: block">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>
        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital of France.</p>
        </div>
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>
</main>
    <script src="./js/historyApi.js" type="module"></script>
</body>
</html>
