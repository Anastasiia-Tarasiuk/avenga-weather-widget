  <main>
    <h1>Shadow DOM and Fetch API</h1>
    <div class="container">
      <!-- Using slots for custom element -->
      <template id="lorem-template">
        <style>
          p {
            margin: 0;
          }
        </style>
        <slot name="lorem"><p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat molestiae consequuntur omnis ullam? Sint quas repellendus omnis quia, atque temporibus dolorum eveniet aliquid, autem cum quisquam harum ratione, minima consectetur.</p></slot>
      </template>
      <lorem-element>
        <p slot="lorem">Some text</p>
      </lorem-element>
      <lorem-element>
        <p slot="lorem">Some other text</p>
      </lorem-element>
      <lorem-element></lorem-element>
    </div>
    <div id="root-widget-class"></div>
    <!-- BLUE -->
    <custom-component
      key = "ad3e4f050c831243787b3b3283c70545"
      backgroundColor = "var(--accent-color)"
      width = "260px"
      height = "104px"
      shadowColor = "var(--color-blue)"
      textColor = "var(--base-color)"
      fontSize = "18px"
      language = "uk"
      positionTop = "200px"
      positionRight = "40px"
    ></custom-component>
    <!-- RED -->
    <div id="root-template">
        <template shadowrootmode="open">
          <link rel="stylesheet" href="./css/templateStyle.css"> 
          <p>City</p>
          <p>Weather</p>
          <p class="temp">Temperature</p>
        </template>
    </div>
  </main>
  <!-- VIOLET -->
    <script type="module">
        import { Widget } from './js/widgetClass.js';
        const widget = new Widget({
          // mandatory arguments
          host: document.querySelector("#root-widget-class"),
          // key: import.meta.env.VITE_WEATHER_API_KEY,
          
          // arguments with defauld values
          backgroundColor: "var(--accent-color)", 
          width: "260px", 
          height:"104px", 
          shadowColor: "rgba(81,75,130,1)", 
          textColor: "var(--base-color)", 
          fontSize: "18px", 
          loaderColor: "var(--color-violet)",
          language: "uk",
          positionTop: "-15px", 
          positionRight: "0px"
        })
    </script>
    <!-- Using slots for custom element -->
    <script>
      customElements.define(
        "lorem-element",
        class extends HTMLElement {
          constructor() {
            super();
            const template = document.getElementById(
              "lorem-template",
            ).content;
            const shadowRoot = this.attachShadow({ mode: "open" });
            shadowRoot.appendChild(template.cloneNode(true));
          }
        },
      );
    </script>
  <script src="./js/templateFragment.js" type="module"></script>
  <script src="./js/customComponent.js" type="module"></script>
